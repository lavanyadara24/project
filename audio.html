<!DOCTYPE html>
<html lang="en"
<head>
    <title>forms</title>
    <meta name="keywords" content="placements institute, python training,best training">

</head>
<body>
    <!--collecting information from others-->
    <form method="get" action="anchor.html">
        <div>
            <!--<label for ="users">Uername</label>-->
            <input placeholder="Username" type="" id="user" required minlength="6" maxlength="11"><br><br>
        </div>
        <div>
            <!--<label for="pwd">password</label>-->
            <input placeholder="Password" type="password" id="pwd" required><br><br>
        </div>
        <div>
            <!--<label for ="number">phone</label>-->
            <input placeholder="Mobile number" type="number" id="number" max="7"><br><br>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date"><br><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email"><br><br>
        </div>
        <div>
            <label for="feed">Feedback</label> 
            <textarea name="" id="feed" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select>
                <option value="">Courses</option>
                <option value="">Python</option>
                <option value="">Java</option>
                <option value="">testing</option>
            </select><br><br>
        </div>
        <div>
            <input type="" value="MCA" disabled>
        </div>
        <div>
            <input type="file" name="" value="">
            <button type="Submit">Submit</button>
            <button type="reset">Reset</button>
            <!--<audio src="audio.mp3" controls autoplay loop></audio>-->
            <audio controls>
            <source src="Samayama.mp3" type="audio/mpeg"></audio>
            <!--Audio Autoplay and Looping-->
            <source src="background-music.mp3" type="audio/mpeg"></audio>
            <video src="file example mp4 480 1 5mg.mp4 " autoplay poster="download.jpg"></video>
        </div>
    </form>
</body>
